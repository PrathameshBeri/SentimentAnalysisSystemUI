<div class="container-fluid">
  <div class="row option-buttons">
    <div class="text-center">



      <button type="button" class="btn btn-primary">
        Speak into the mic!
      </button>
      <button type="button" class="btn btn-primary" (click)="triggerAddRecording()">
        Add a recording!
      </button>

    </div>
  </div>


  <div class="form-group" [hidden]="!uploadRecording">

    <form [formGroup]="formGroup" novalidate (ngSubmit)="submitAudio()">
      <div class="col-md-4">
        <span>File Name:</span> <input type="text" formControlName="name" class="form-control" id="userName">
      </div>
      <div class="col-md-6">
        <input type="file" (change)="onAileChange($event)" accept="audio/*, video/*">
      </div>
      <div class="col-md-6">
        <button type="submit" [disabled]="!isFileProcessed" style="margin: 5px 0px;">Submit</button>
      </div>

    </form>

  </div>

  <div [hidden]="!recordingsUploaded" class="uploaded-recordings-class">
    <div>
      <span>{{uploadedRecordingsTitle}}</span>
    </div>
    <ul>
      <li *ngFor="let recording of UploadedRecordings">

        <a href="#" [routerLink]="['/sentiment-analysis/' + recording.timeStamp]"><span style = "margin-right: 10px">{{recording.fileName}}</span>
         <span >{{recording.timeStamp}}</span></a>
      </li>
    </ul>

  </div>


</div>
