<div class="container-fluid">
  <div class="row">
    <div class="text-center">



      <button type="button" class="btn btn-primary">
        Speak into the mic!
      </button>
      <button type="button" class="btn btn-primary" (click)="triggerAddRecording()">
        Add a recording!
      </button>

    </div>
  </div>


  <div class="form-group" [hidden]="!uploadRecording">

    <form [formGroup]="audioForm" (ngSubmit)="submitAudio()">
      <div class="col-md-4">
        <span>File Name:</span> <input type="text" formControlName="name" class="form-control" id="userName">
      </div>
      <div class="col-md-6">
        <input type="file" style="margin: 5px 0px;" formControlName="audioFile" name="fileUpload"
          accept="audio/*, video/*">
      </div>
      <div class="col-md-6">
        <input type="submit" style="margin: 5px 0px;">
      </div>

    </form>

  </div>

  <div [hidden]="!recordingsUploaded">
    <div>
      <span>{{uploadedRecordingsTitle}}</span>
    </div>
    <ul>
      <li *ngFor="let recording of UploadedRecordings">
        <span>recording.name</span>
        <span>recording.date</span>
      </li>
    </ul>

  </div>

</div>
