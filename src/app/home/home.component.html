<div class = "container-fluid">
  <div class = "row">
    <div class = "text-center">

        <button type="button" class="btn btn-primary">
            Speak into the mic!
          </button>
          <button type="button" class="btn btn-primary">
              Add a recording!
            </button>
    </div>
  </div>


  <div [hidden] = "!uploadRecording">

      <form>
        <div>
        <input type = "file" name = "fileUpload" accept = "audio/*, video/*">
        </div>
        <div>
        <input type = "submit">
        </div>

      </form>

  </div>

  <div [hidden] = "!recordingsUploaded">
    <div>
      <span>{{uploadedRecordingsTitle}}</span>
    </div>
    <ul>
      <li *ngFor = "let recording of UploadedRecordings">
        <span>recording.name</span>
        <span>recording.date</span>
      </li>
    </ul>

  </div>

</div>
